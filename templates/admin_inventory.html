<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>Inventory</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light mx-3">
        <span class="navbar-brand fs-3"><b>The Grocery Store...</b></span>
        
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a type="button" class="nav-item nav-link fs-4 btn bg-primary" href="">Home</a>
                <a type="button" class="nav-item nav-link fs-4 btn btn-outline-primary" href="/admin/{{adm_id}}/profile">Profile</a>
                <a type="button" class="nav-item nav-link fs-4 btn btn-outline-danger px-4" onclick="return confirm('Are you sure you want to Logout?')" href="/"><i class="bi bi-box-arrow-right"></i></a>
            </div>
        </div>
    </nav>
    <br>
    <h3 class="text-center bg-black text-white">Category</h3>
    {% if category %}
            {% for c in category %}
            <div class="card mx-1 my-3 border shadow-sm" style="display: inline-block; width: 30rem; max-width: 30rem;">
                <div class="card-body">
                    <h5 class="card-title">{{c.category_name}}</h5>
                    <p class="card-text">{{c.description}}</p>
                    <a type="button" href="/admin/{{adm_id}}/{{c.category_id}}" class="btn btn-dark">View Products</a> &nbsp;
                    <a type="button" href="/admin/{{adm_id}}/{{c.category_id}}/update_category" class="btn btn-info">Update</a> &nbsp;
                    <a type="button" href="/admin/{{adm_id}}/{{c.category_id}}/delete_category" onclick="return confirm('Are you sure you want to delete the category?')" class="btn btn-danger">Delete</a>
                </div>
            </div>
            {% endfor %}
    {% else %}
        <p>No Categories added!!!</p>
    {% endif %}

    <br><br>

    <a type="button" class="btn btn-dark position-fixed bottom-0 end-0 rounded-1 m-4 border border-black text-white fs-5 fw-bold" href="/admin/{{adm_id}}/{{category_id}}/add_category">+Add Category</a>
</body>
</html>
