<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Create User</title>
    <style>
        .container{
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        form{
            width: 35vw;

            border: 2px solid grey;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create New User</h2>
        <form method="POST">
            <div id="u_type">
                <p class="form-label">User Type:<p>
                <input type="radio" id="user" name="usertype" value="user"/>
                <label for="user" class="form-label">User</label>
        
                <input type="radio" id="admin" name="usertype" value="admin">
                <label for="admin" class="form-label">Admin</label>
            </div>
            <br>
    
            <label for="f_name" class="form-label">Full Name: </label>
            <input type="text" id="f_name" class="form-control" name="full_name" placeholder="Enter Full Name">
            <br>
    
            <label for="email" class="form-label">Email: </label>
            <input type="text" id="email" class="form-control" name="emailID" placeholder="Enter Email Address">
            <br>    
    
            <label for="address" class="form-label">Address: </label>
            <input type="text" id="address" class="form-control" name="address" placeholder="Enter Address">
            <br><br>   
            
            <p>Enter Credentials for login info.</p>
    
            <label for="username" class="form-label">Username: </label>
            <input type="text" id="username" class="form-control" name="username" placeholder="Enter Username"> 
            <br>
    
            <label for="pass" class="form-label">Password: </label>
            <input type="text" id="pass" class="form-control" name="pass" placeholder="Enter Password">
            <br>
    
            <input class="btn btn-info fw-bold" style="padding-left: 100px; padding-right: 100px;" type="submit" value="Create user">
        </form>
    </div>
</body>
</html>
