<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .noProducts{
            height: 75vh;
            display: flex;
            justify-content: center;
            align-items: center;

            font-weight: bold;
            font-size: xx-large;
        }
    </style>
    <title>Category Products</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light mx-3">
        <span class="navbar-brand fs-3"><b>The Grocery Store...</b></span>
        
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a type="button" class="nav-item nav-link fs-4 btn btn-outline-primary" href="/admin/{{adm_id}}">Home</a>
                <a type="button" class="nav-item nav-link fs-4 btn btn-outline-primary" href="/admin/{{adm_id}}/profile">Profile</a>
                <a type="button" class="nav-item nav-link fs-4 btn btn-outline-danger px-4" onclick="return confirm('Are you sure you want to Logout?')" href="/"><i class="bi bi-box-arrow-right"></i></a>
            </div>
        </div>
    </nav>
    <br>

    {% if products %}
            {% for p in products %}
            <div class="card mx-1" style="width: 18rem; display: inline-block;">
                <div class="card-body" style="display: flex; flex-direction: column;">
                    <p class="card-img-top px-5"><img src="/static/{{p.product_id}}.jpeg" width="150px" height="150px" class="flex-shrink-0 me-3" alt="Image"></p>
                    <h5 class="card-title">{{p.product_name}}</h5>
                    <p class="card-text"><b>Price:</b> {{p.rate_per_unit}} per {{p.unit}} <br><b>Quantity: </b>{{p.total_quantity}}</p>
                    <a type="button" href="/admin/{{adm_id}}/{{p.product_id}}/update" class="btn btn-info btn-sm"><i class="bi bi-pencil"></i>Update</a> &nbsp;
                    <a href="/admin/{{adm_id}}/{{p.product_id}}/delete_product" onclick="return confirm('Are you sure you want to delete the product?')" class="btn btn-danger btn-sm px-3"><i class="bi bi-trash3"></i>Delete</a>
                </div>
            </div>
            {% endfor %}
    {% else %}
        <p class="noProducts">No Products added!!!</p>
    {% endif %}
    
    <br><br>
    <a type="button" class="btn btn-dark position-fixed bottom-0 end-0 rounded-1 m-4 border border-black text-white fs-5 fw-bold" href="/admin/{{adm_id}}/{{category_id}}/add_product">+Add product</a>
</body>
</html>
