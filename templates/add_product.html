<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .container{
            display: flex;
            flex-direction: column;

            justify-content: center;
            align-items: center;
        }

        form{
            border: 2px solid black;
            border-radius: 8px;
            padding: 20px;
        }
    </style>
    <title>Add Product</title>
</head>
<body>
    <div class="container">
        <h3 class="mt-3 text-center">Add Product</h3><br>
        <form method="POST" enctype="multipart/form-data" class="shadow-lg" style="width: fit-content;">
            <label for="name" class="form-label">Product Name: </label><br>
            <input type="text" id="name" name="p_name" placeholder="Enter Product Name" class="form-control" required>
            
            <br><br>
            <div class="price">
                <div class="input-group-sm mb-3" style="display: inline-block">
                    <label for="unit" class="form-label">Unit</label><br>
                    <select name="p_unit" id="unit" class="form-control" required>
                        <option value="kg">Kilogram</option>
                        <option value="metre">Metre</option>
                        <option value="gram">Gram</option>
                        <option value="milli_metre">Milli Metre</option>
                        <option value="500ml">500ml</option>
                        <option value="litre">Litre</option>
                        <option value="small_packet">Small Packet</option>
                        <option value="medium_packet">Medium Packet</option>
                    </select>
                </div>
                <div class="input-group-sm mb-3" style="display: inline-block;">
                    <label for="rate" class="form-label">Price per Unit: </label><br>
                    <input type="number" id="rate" name="p_price" placeholder="Enter Price per Unit" class="form-control" required>
                </div>
            </div>

            <div class="date">
                <div class="input-group-sm mb-3" style="display: inline-block;">
                    <label for="mfg" class="form-label">Manufactured Date: </label>
                    <input type="date" id="mfg" name="p_mfg" placeholder="Enter mfg date" class="form-control" required>
                </div>
                <div class="input-group-sm mb-3" style="display: inline-block;">
                    <label for="exp" class="form-label">Expiry Date: </label><br>
                    <input type="date" id="exp" name="p_exp" placeholder="Enter exp date" class="form-control" required>
                </div>
                <br><br>
            </div>
            
            <div class="input-group-sm mb-3">
                <label for="quantity" class="form-label">Product Total Quantity: </label> <br>
                <input type="number" id="quantity" name="p_quantity" placeholder="Enter quantity" class="form-control" required>
            </div><br>

            <label for="image" class="form-label">Image file: </label> <br>
            <input type="file" id="image" name="image" accept="image/jpeg" class="form-control" required><br>

            <input class="btn btn-info border border-black align-content-center" type="submit" value="submit">
        </form>
    </div> 
</body>
</html>
