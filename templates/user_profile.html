<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Profile</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light mx-3">
        <span class="navbar-brand fs-3"><b>The Grocery Store...</b></span>
        
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a type="button" class="nav-item nav-link fs-4 btn btn-outline-primary" href="/user/{{user_data.user_id}}">Home</a>
                <a type="button" class="nav-item nav-link fs-4 btn btn-outline-primary bg-primary" href="">Profile</a>
                <a type="button" class="nav-item nav-link fs-4 btn btn-outline-primary" href="/user/{{user_data.user_id}}/cart"><i class="bi bi-cart"></i> Cart</a>
                <a type="button" onclick="return confirm('Are you sure you want to Logout?')" class="nav-item nav-link fs-4 btn btn-outline-danger px-4" href="/"><i class="bi bi-box-arrow-right"></i></a>
            </div>
        </div>
    </nav>
    <br><br><br>
    <div class="border border-2 shadow-lg rounded-5 mx-5">
        <i class="bi bi-person position-absolute mx-5 px-lg-5" style="font-size: 175px;"></i>
        <div class="text-center fs-3">
            <h1 class="text-center text-uppercase">{{user_data.username}}</h1>
            <p><b>Role: </b>{{user_data.role}}</p>
            <p><b>Full Name: </b>{{user_data.full_name}}</p>
            <p><b>Email: </b>{{user_data.email}}</p>
            <p><b>Address: </b>{{user_data.address}}</p>
        </div>
    </div>
</body>
</html>
