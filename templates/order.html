<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Buy</title>
    <style>
        .container{
            height: 100vh;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        form{
            align-self: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{name}}</h1>
        <form method="POST" action="#" class="d-inline p-5 border border-3 border-black">
            <label for="quantity_ordered" class="form-label fs-5">Enter the quantity to be ordered</label><br>
            <input type="number" id="quantity_ordered" name="quantity_ordered" class="form-control" min="1" max="{{quantity}}" required autofocus><br>
    
            <button type="submit" class="btn btn-success border border-2 border-black">Add To Cart</button> &nbsp;
        </form><br>
        <a class="btn btn-info border border-2 border-black px-5" href="/user/{{user_id}}">Go home</a>

    </div>
</body>
</html>
